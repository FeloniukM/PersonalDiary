<div class="record">
  <div class="header">
    <span class="title">{{record.title}}</span>
    <span class="date">{{record.createdAt | date:'d/M/yy, h:mm a'}}</span>
  </div>
  <div class="text">
    <span >{{record.text}}</span>
  </div>
  <img class="attachment" *ngIf="record.imageBase64" [src]="image">
</div>
