<div class="content">
  <form class="form-input" [formGroup]="recordForm" (ngSubmit)="addRecord()">
    <input type="text" class="title-input" formControlName="titleControl" placeholder="Title your's record"/>
    <textarea class="content-input" formControlName="textControl" placeholder="Here can be our record"></textarea>
    <div class="input-tool">
      <input type="file" (change)="handleFileSelect($event)"/>
      <i class="fa-regular fa-paper-plane fa-xl" (click)="addRecord()"></i>
    </div>
  </form>
  <div class="records" >
    <input type="date" (change)="sortByDate($event)"/>
    <div *ngFor="let record of records">
      <app-record [record]="record"></app-record>
    </div>
    <button [hidden]="hiddenShowMore" (click)="showMore()">Show more</button>
  </div>
</div>
